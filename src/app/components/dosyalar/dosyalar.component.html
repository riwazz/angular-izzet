<div class="container pt-5 mt-5">
  <div class="row">
    <div class="col-md-12">

      <div class="row" >
          <div class="col" >
            <form #frm="ngForm" (ngSubmit)="DosyaYukle()">
                <h4>Dosya Yükle</h4>
                <input type="file" (change)="DosyaSec($event)">
                <p class="mt-3"> <b>Kategori</b></p>
                <select name="kategori" style="width:30%" class="form-control mb-3" [(ngModel)]="secDosya.kategori" required>
                  <option value="Genel">Genel</option>
                  <option value="Doga">Doga</option>
                  <option value="Araba">Araba</option>
                  <option value="Spor">Spor</option>
                  <option value="Hayvanlar">Hayvanlar</option>
                </select>
                <button type="submit" class="btn btn-success">Fotoğraf Yükle</button>
              </form>
          </div>
          <div class="col" >
            <div id="kategori">
                <button class="btn btn-outline-success" (click)="Genel()">Genel</button>
                <button class="btn btn-outline-success" (click)="Doga()">Doga</button>
                <button class="btn btn-outline-success" (click)="Araba()">Araba</button>
                <button class="btn btn-outline-success" (click)="Spor()">Spor</button>
                <button class="btn btn-outline-success" (click)="Hayvanlar()">Hayvanlar</button>
              </div>
          </div>
      </div>
      
      
      <hr>
      <h4>Fotoğraf Galerisi</h4>
      <div class="row">
        <div *ngFor="let dosya of dosyalar" class="col-md-4 mb-5">
          <div class="card" style="border: solid 1px black;" style="height: 390px; width: 16rem;">
            <img style="width:100%;height: 188px;" [src]="dosya.url" alt="">
            <div class="card-body">
              <p>Ekleyen: <b>{{dosya.username}}</b></p>
              <p>Kategori: <b>{{dosya.kategori}}</b></p>
              <p>{{dosya.tarih | date:'dd.MM.yyyy HH:mm:ss'}}</p>
              <button style="width: 50%; margin-left: 25%;" class="btn btn-danger btn-md" (click)="DosyaSil(dosya)"
                *ngIf="uid == dosya.userid">Sil</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
