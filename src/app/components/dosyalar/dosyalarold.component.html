r<div class="container pt-5 mt-5">
  <div class="row">
    <div class="col-md-12">

      <h4>Dosya Yükle</h4>
      <input type="file" (change)="DosyaSec($event)">
      <button class="btn btn-success" (click)="DosyaYukle()">Fotoğraf Yükle</button>
      <hr>
      <h4>Fotoğraf Galerisi</h4>
      <div class="row">
        <div  *ngFor="let dosya of dosyalar" class="col-md-4 mb-5">
          <div  class="card" style="border: solid 1px black;" style="height: 320px; width: 18rem;">
            <img style="width:100%;height: 188px;" [src]="dosya.url" alt="">
            <div class="card-body">
              <p>Ekleyen: <b>{{dosya.username}}</b></p>
              <p>{{dosya.tarih | date:'dd.MM.yyyy HH:mm:ss'}}</p>
              <button class="btn btn-danger btn-md ml-3" (click)="DosyaSil(dosya)" *ngIf="uid == dosya.userid">Sil</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
